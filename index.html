      const Trash2 = ({ size = 24 }) => (

      const SkipForward = ({ size = 24 }) => (

      const StopCircle = ({ size = 24 }) => (

      )

      const Save = ({ size = 24 }) => (
        <svg
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
      )

      const X = ({ size = 24 }) => (
        <svg
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      )

      const Download = ({ size = 24 }) => (
        <svg
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      )

      const KriyaTimerApp = () => {
        const [kriyas, setKriyas] = useState([])
        const [currentView, setCurrentView] = useState("list")
        const [editingKriya, setEditingKriya] = useState(null)
        const [playingKriya, setPlayingKriya] = useState(null)
        const [currentStepIndex, setCurrentStepIndex] = useState(0)
        const [timeLeft, setTimeLeft] = useState(0)
        const [isPaused, setIsPaused] = useState(false)
        const [isStarting, setIsStarting] = useState(false)
        const [showInstallPrompt, setShowInstallPrompt] = useState(false)
        const [deferredPrompt, setDeferredPrompt] = useState(null)
        const timerRef = useRef(null)

        // PWA Install Prompt
        useEffect(() => {
          const handler = (e) => {
            e.preventDefault()
            setDeferredPrompt(e)
            setShowInstallPrompt(true)
          }

          window.addEventListener("beforeinstallprompt", handler)

          if (window.matchMedia("(display-mode: standalone)").matches) {
            setShowInstallPrompt(false)
          }

          return () => window.removeEventListener("beforeinstallprompt", handler)
        }, [])

        const handleInstallClick = async () => {
          if (!deferredPrompt) return

          deferredPrompt.prompt()
          const { outcome } = await deferredPrompt.userChoice

          if (outcome === "accepted") {
            setShowInstallPrompt(false)
          }
          setDeferredPrompt(null)
        }

        // Load kriyas from localStorage or use defaults
        useEffect(() => {
          const stored = localStorage.getItem("kriyas")
          if (stored) {
            setKriyas(JSON.parse(stored))
          } else if (DEFAULT_KRIYAS.length > 0) {
            // First time user - load default kriyas
            setKriyas(DEFAULT_KRIYAS)
            localStorage.setItem("kriyas", JSON.stringify(DEFAULT_KRIYAS))
          }
        }, [])

        const saveKriyas = (newKriyas) => {
          localStorage.setItem("kriyas", JSON.stringify(newKriyas))
          setKriyas(newKriyas)
        }

        const speak = (text) => {
          if ("speechSynthesis" in window) {
            speechSynthesis.cancel()
            const utterance = new SpeechSynthesisUtterance(text)
            utterance.rate = 0.9
            speechSynthesis.speak(utterance)
          }
        }

        const getTotalTime = (steps) => {
          return steps.reduce((sum, step) => sum + parseInt(step.duration || 0), 0)
        }

        const getRemainingKriyaTime = () => {
          if (!playingKriya) return 0
          let remaining = timeLeft
          for (let i = currentStepIndex + 1; i < playingKriya.steps.length; i++) {
            remaining += parseInt(playingKriya.steps[i].duration)
          }
          return remaining
        }

        const formatTime = (seconds) => {
          const mins = Math.floor(seconds / 60)
          const secs = seconds % 60
          return `${mins}:${secs.toString().padStart(2, "0")}`
        }

        const startKriya = (kriya) => {
          setPlayingKriya(kriya)
          setCurrentStepIndex(0)
          setIsStarting(true)
          setIsPaused(false)
          setCurrentView("play")

          if ("wakeLock" in navigator) {
            navigator.wakeLock.request("screen").catch(() => {})
          }

          speak(`${kriya.name} starting in 5 seconds`)

          setTimeout(() => {
            setIsStarting(false)
            startStep(0, kriya)
          }, 5000)
        }

        const startStep = (stepIndex, kriya = playingKriya) => {
          if (stepIndex >= kriya.steps.length) {
            endKriya()
            return
          }

          const step = kriya.steps[stepIndex]
          setCurrentStepIndex(stepIndex)
          setTimeLeft(parseInt(step.duration))

          if (step.announcement) {
            speak(step.announcement)
          }
        }

        const togglePause = () => {
          setIsPaused(!isPaused)
          if (isPaused) {
            speak("Resuming")
          } else {
            speak("Paused")
          }
        }

        useEffect(() => {
          if (playingKriya && !isStarting && !isPaused && timeLeft > 0) {
            timerRef.current = setInterval(() => {
              setTimeLeft((prev) => {
                if (prev <= 1) {
                  const nextIndex = currentStepIndex + 1
                  if (nextIndex < playingKriya.steps.length) {
                    startStep(nextIndex)
                  } else {
                    endKriya()
                  }
                  return 0
                }
                return prev - 1
              })
            }, 1000)
          }

          return () => {
            if (timerRef.current) {
              clearInterval(timerRef.current)
            }
          }
        }, [playingKriya, isStarting, isPaused, timeLeft, currentStepIndex])

        const skipStep = () => {
          if (timerRef.current) {
            clearInterval(timerRef.current)
          }
          const nextIndex = currentStepIndex + 1
          if (nextIndex < playingKriya.steps.length) {
            startStep(nextIndex)
          } else {
            endKriya()
          }
        }

        const endKriya = () => {
          if (timerRef.current) {
            clearInterval(timerRef.current)
          }
          speak("Kriya complete")
          setPlayingKriya(null)
          setCurrentStepIndex(0)
          setTimeLeft(0)
          setIsStarting(false)
          setIsPaused(false)
          setCurrentView("list")
        }

        const KriyaForm = ({ kriya, onSave, onCancel }) => {
          const [name, setName] = useState(kriya?.name || "")
          const [steps, setSteps] = useState(kriya?.steps || [{ name: "", announcement: "", duration: 60 }])

          const addStep = () => {
            setSteps([...steps, { name: "", announcement: "", duration: 60 }])
          }

          const updateStep = (index, field, value) => {
            const newSteps = [...steps]
            newSteps[index][field] = value
            setSteps(newSteps)
          }

          const removeStep = (index) => {
            setSteps(steps.filter((_, i) => i !== index))
          }

          const handleSave = () => {
            if (!name.trim()) {
              alert("Please enter a kriya name")
              return
            }
            if (steps.length === 0 || steps.some((s) => !s.name.trim())) {
              alert("Please add at least one step with a name")
              return
            }

            const kriyaData = {
              id: kriya?.id || Date.now().toString(),
              name: name.trim(),
              steps: steps.map((s) => ({
                name: s.name.trim(),
                announcement: s.announcement.trim(),
                duration: parseInt(s.duration) || 60,
              })),
            }

            onSave(kriyaData)
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
              <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold text-gray-800">{kriya ? "Edit Kriya" : "Create New Kriya"}</h2>
                  <button onClick={onCancel} className="text-gray-500 hover:text-gray-700 p-2">
                    <X size={24} />
                  </button>
                </div>

                <div className="mb-6">
                  <label className="block text-sm font-medium text-gray-700 mb-2">Kriya Name</label>
                  <input
                    type="text"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-base"
                    placeholder="e.g., Morning Energizer"
                  />
                </div>

                <div className="mb-6">
                  <div className="flex justify-between items-center mb-3">
                    <h3 className="text-lg font-semibold text-gray-700">Steps</h3>
                    <button
                      onClick={addStep}
                      className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 active:bg-purple-800"
                    >
                      <Plus size={18} /> Add Step
                    </button>
                  </div>

                  <div className="space-y-4">
                    {steps.map((step, index) => (
                      <div key={index} className="p-4 border border-gray-200 rounded-lg bg-gray-50">
                        <div className="flex justify-between items-center mb-3">
                          <span className="font-medium text-gray-700">Step {index + 1}</span>
                          <button onClick={() => removeStep(index)} className="text-red-500 hover:text-red-700 p-2">
                            <Trash2 size={18} />
                          </button>
                        </div>

                        <div className="space-y-3">
                          <div>
                            <label className="block text-sm text-gray-600 mb-1">Name</label>
                            <input
                              type="text"
                              value={step.name}
                              onChange={(e) => updateStep(index, "name", e.target.value)}
                              className="w-full px-3 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500 focus:border-transparent text-base"
                              placeholder="e.g., Deep Breathing"
                            />
                          </div>

                          <div>
                            <label className="block text-sm text-gray-600 mb-1">Voice Announcement</label>
                            <input
                              type="text"
                              value={step.announcement}
                              onChange={(e) => updateStep(index, "announcement", e.target.value)}
                              className="w-full px-3 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500 focus:border-transparent text-base"
                              placeholder="e.g., Begin deep breathing exercise"
                            />
                          </div>

                          <div>
                            <label className="block text-sm text-gray-600 mb-1">Duration (seconds)</label>
                            <input
                              type="number"
                              value={step.duration}
                              onChange={(e) => updateStep(index, "duration", e.target.value)}
                              className="w-full px-3 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500 focus:border-transparent text-base"
                              min="1"
                            />
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="flex gap-3">
                  <button
                    onClick={handleSave}
                    className="flex-1 flex items-center justify-center gap-2 px-6 py-4 bg-green-600 text-white rounded-lg hover:bg-green-700 active:bg-green-800 font-medium text-base"
                  >
                    <Save size={20} /> Save Kriya
                  </button>
                  <button
                    onClick={onCancel}
                    className="px-6 py-4 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 active:bg-gray-400 font-medium text-base"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          )
        }

        const PlayingView = () => {
          const remainingKriyaTime = getRemainingKriyaTime()
          const endTime = new Date(Date.now() + remainingKriyaTime * 1000)

          return (
            <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 flex items-center justify-center p-4">
              <div className="max-w-md w-full">
                <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 text-white">
                  <h1 className="text-2xl font-bold text-center mb-2">{playingKriya.name}</h1>

                  {isStarting ? (
                    <div className="text-center py-20">
                      <div className="text-6xl font-bold mb-4">5</div>
                      <div className="text-xl">Starting soon...</div>
                    </div>
                  ) : (
                    <>
                      <div className="text-center mb-8">
                        <div className="text-lg text-purple-200 mb-2">
                          Step {currentStepIndex + 1} of {playingKriya.steps.length}
                        </div>
                        <div className="text-3xl font-bold mb-6">{playingKriya.steps[currentStepIndex].name}</div>

                        <div className="text-7xl font-bold mb-4 text-yellow-300">{formatTime(timeLeft)}</div>

                        {isPaused && <div className="text-xl text-yellow-300 mb-4">PAUSED</div>}

                        <div className="space-y-2 text-sm text-purple-200">
                          <div>Total time remaining: {formatTime(remainingKriyaTime)}</div>
                          <div>
                            Ends at: {endTime.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" })}
                          </div>
                        </div>
                      </div>

                      <div className="grid grid-cols-3 gap-3">
                        <button
                          onClick={togglePause}
                          className="flex items-center justify-center gap-2 px-4 py-4 bg-blue-500 text-white rounded-xl hover:bg-blue-400 active:bg-blue-600 font-medium text-base"
                        >
                          {isPaused ? <Play size={20} /> : <Pause size={20} />}
                        </button>
                        <button
                          onClick={skipStep}
                          className="flex items-center justify-center gap-2 px-4 py-4 bg-yellow-500 text-gray-900 rounded-xl hover:bg-yellow-400 active:bg-yellow-600 font-medium text-base"
                        >
                          <SkipForward size={20} />
                        </button>
                        <button
                          onClick={endKriya}
                          className="flex items-center justify-center gap-2 px-4 py-4 bg-red-500 text-white rounded-xl hover:bg-red-600 active:bg-red-700 font-medium text-base"
                        >
                          <StopCircle size={20} />
                        </button>
                      </div>
                      <div className="grid grid-cols-3 gap-3 mt-2 text-xs text-center text-purple-200">
                        <div>{isPaused ? "Resume" : "Pause"}</div>
                        <div>Skip</div>
                        <div>End</div>
                      </div>
                    </>
                  )}
                </div>
              </div>
            </div>
          )
        }

        const ListView = () => {
          const deleteKriya = (id) => {
            if (confirm("Are you sure you want to delete this kriya?")) {
              saveKriyas(kriyas.filter((k) => k.id !== id))
            }
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4 pb-24">
              <div className="max-w-4xl mx-auto">
                <div className="flex justify-between items-center mb-8">
                  <h1 className="text-3xl font-bold text-gray-800">My Kriyas</h1>
                  <button
                    onClick={() => setCurrentView("create")}
                    className="flex items-center gap-2 px-6 py-3 bg-purple-600 text-white rounded-xl hover:bg-purple-700 active:bg-purple-800 font-medium shadow-lg"
                  >
                    <Plus size={20} /> New Kriya
                  </button>
                </div>

                {kriyas.length === 0 ? (
                  <div className="text-center py-20">
                    <div className="text-6xl mb-4">ðŸ§˜</div>
                    <h2 className="text-2xl font-semibold text-gray-700 mb-2">No kriyas yet</h2>
                    <p className="text-gray-500 mb-6">Create your first kriya to get started</p>
                    <button
                      onClick={() => setCurrentView("create")}
                      className="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 active:bg-purple-800 font-medium"
                    >
                      Create Kriya
                    </button>
                  </div>
                ) : (
                  <div className="grid gap-4 md:grid-cols-2">
                    {kriyas.map((kriya) => (
                      <div
                        key={kriya.id}
                        className="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow"
                      >
                        <h3 className="text-xl font-bold text-gray-800 mb-2">{kriya.name}</h3>
                        <div className="text-sm text-gray-600 mb-4">
                          <div>{kriya.steps.length} steps</div>
                          <div>{formatTime(getTotalTime(kriya.steps))} total</div>
                        </div>

                        <div className="flex gap-2">
                          <button
                            onClick={() => startKriya(kriya)}
                            className="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 active:bg-green-800 font-medium"
                          >
                            <Play size={18} /> Start
                          </button>
                          <button
                            onClick={() => {
                              setEditingKriya(kriya)
                              setCurrentView("edit")
                            }}
                            className="px-4 py-3 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 active:bg-blue-300"
                          >
                            <Edit2 size={18} />
                          </button>
                          <button
                            onClick={() => deleteKriya(kriya.id)}
                            className="px-4 py-3 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 active:bg-red-300"
                          >
                            <Trash2 size={18} />
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>
          )
        }

        if (currentView === "play" && playingKriya) {
          return <PlayingView />
        }

        if (currentView === "create") {
          return (
            <KriyaForm
              onSave={(kriya) => {
                saveKriyas([...kriyas, kriya])
                setCurrentView("list")
              }}
              onCancel={() => setCurrentView("list")}
            />
          )
        }

        if (currentView === "edit" && editingKriya) {
          return (
            <KriyaForm
              kriya={editingKriya}
              onSave={(kriya) => {
                saveKriyas(kriyas.map((k) => (k.id === kriya.id ? kriya : k)))
                setEditingKriya(null)
                setCurrentView("list")
              }}
              onCancel={() => {
                setEditingKriya(null)
                setCurrentView("list")
              }}
            />
          )
        }

        return (
          <>
            <ListView />
            {showInstallPrompt && (
              <div className="install-prompt">
                <div className="bg-purple-600 text-white rounded-xl shadow-2xl p-4">
                  <div className="flex items-start gap-3">
                    <div className="flex-1">
                      <h3 className="font-bold text-lg mb-1">Install Kriya Timer</h3>
                      <p className="text-sm text-purple-100 mb-3">
                        Install this app on your phone for a better experience
                      </p>
                      <div className="flex gap-2">
                        <button
                          onClick={handleInstallClick}
                          className="flex items-center gap-2 px-4 py-2 bg-white text-purple-600 rounded-lg font-medium hover:bg-purple-50 active:bg-purple-100"
                        >
                          <Download size={18} /> Install
                        </button>
                        <button
                          onClick={() => setShowInstallPrompt(false)}
                          className="px-4 py-2 bg-purple-700 text-white rounded-lg hover:bg-purple-800 active:bg-purple-900"
                        >
                          Maybe Later
                        </button>
                      </div>
                    </div>
                    <button
                      onClick={() => setShowInstallPrompt(false)}
                      className="text-white hover:text-purple-200 p-1"
                    >
                      <X size={20} />
                    </button>
                  </div>
                </div>
              </div>
            )}
          </>
        )
      }

      ReactDOM.render(<KriyaTimerApp />, document.getElementById("root"))

      // Register Service Worker for PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          const swCode = `
          const CACHE_NAME = 'kriya-timer-v1';
          const urlsToCache = ['/'];

          self.addEventListener('install', event => {
            event.waitUntil(
              caches.open(CACHE_NAME)
                .then(cache => cache.addAll(urlsToCache))
            );
          });

          self.addEventListener('fetch', event => {
            event.respondWith(
              caches.match(event.request)
                .then(response => response || fetch(event.request))
            );
          });
        `

          const blob = new Blob([swCode], { type: "application/javascript" })
          const swUrl = URL.createObjectURL(blob)

          navigator.serviceWorker
            .register(swUrl)
            .then((registration) => console.log("SW registered"))
            .catch((err) => console.log("SW registration failed"))
        })
      }
    </script>
  </body>
</html>
